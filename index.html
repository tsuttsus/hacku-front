<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hacku</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <div class="example">
        <div id="step1" class="circle color">
          <p>
            <span class="block">STEP1</span>
            <span class="block">元の楽譜を選択</span>
          </p>
        </div>
        <div id="step2" class="circle noncolor">
          <p>
            <span class="block">STEP2</span>
            <span class="block">作成中...</span>
          </p>
        </div>
        <div id="step3" class="circle noncolor">
          <p>
            <span class="block">STEP3</span>
            <span class="block">分割完了！</span>
          </p>
        </div>
      </div>

      <div id="frame" class="frame">
        <form class="upload-container mb-3">
          <!-- ドラッグ＆ドロップ -->
          <p id="attention">.pdf形式の楽譜ファイルを選択してください。</p>
          <div class="h-full p-3">
            <input id="choice" type="file" class="hide" accept="application/pdf"/>
            <label for="choice" class="d8d-container">
              <P>
              <span class="block">ドラッグ＆ドロップでファイルを追加</span>
              <span class="block pt-1">分割するファイル名:</span>
              <span id="file_name" class="block"></span>
              </P>
            </label>
          </div>
        </form>
        <div>
          <button id="submit" class="common-btn mx-auto" disabled>楽譜を分割する</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>

  </body>
</html>
